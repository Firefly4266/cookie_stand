<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Sales</title>
</head>
<body class=''>
  <div class="wrapper sales">
    <h1 class="banner">NOW SERVING!!!</h1>
    <div class="fish_sales">
      <img src="./assets/salmon.png" alt="Big healthy Salmon picture">    
    </div>
    <div class="sites">
      <table id="cookie_table"></table>
    </div>
    <div class="form_factor">
      <form id="cookie_form">
        <fieldset>
          <legend>Cookie Form</legend>
          <label name="name">Name</label>
          <input name="name" if="name-input" type="text" placeholder="Name"/>
          <label name="min">Minimum Customers</label>
          <input name="min" if="min-input" type="number" placeholder="Minimum Customers">
          <label name="max">Maximum Customers</label>
          <input name="max" if="max-input" type="number" placeholder="Maximum Customers">
          <label name="avgCookies">Average Cookies</label>
          <input name="avgCookies" if="avgCookies-input" type="number" step=".1" placeholder="Average Cookies Sold">
          <button id="button" type="submit" >SUBMIT</button>
        </fieldset>
      </form>
     <a class="link" href="index.html">Home</a>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
</html>
